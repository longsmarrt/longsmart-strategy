<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - LongSmart Strategies</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="signupForm" class="auth-form">
      <input type="text" id="newUser" placeholder="New Username" required />
      <input type="password" id="newPass" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="auth-hint">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
