<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testimonials - LongSmart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="testimonials.js" defer></script>
</head>
<body>
  <header class="main-header">
    <img src="logo.png" class="logo-img" />
    <h1>User Testimonials</h1>
  </header>
  <main class="dashboard-grid">
    <section>
      <form id="testimonialForm">
        <input type="text" id="user" placeholder="Your name" required />
        <textarea id="message" placeholder="Your experience..." required></textarea>
        <button type="submit">Submit Testimonial</button>
      </form>
    </section>
    <section>
      <div id="testimonialList"></div>
    </section>
  </main>
</body>
</html>
